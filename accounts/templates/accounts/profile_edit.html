{% extends 'base.html'%}
{% load bootstrap4 %}
    <!-- bradcam_area  -->
{% block body%}
<div class="bradcam_area bradcam_bg_1" xmlns="http://www.w3.org/1999/html">
        <div class="container">
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="job_details_header">
                        <div class="single_jobs white-bg d-flex justify-content-between">
                            <div class="jobs_left d-flex align-items-center">
                                <div class="thumb">
                                    <img src="img/svg_icon/1.svg" alt="">
                                </div>
                                <div class="jobs_conetent">
                                    <a href="#"><h4>{{job_detail.title}}</h4></a>
                                    <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            <p> <i class="fa fa-map-marker"></i> California, USA</p>
                                        </div>
                                        <div class="location">
                                            <p> <i class="fa fa-clock-o"></i> {{job_detail.job_type}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="jobs_right">
                                <div class="apply_now">
                                    <a class="heart_mark" href="#"> <i class="ti-heart"></i> </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="descript_wrap white-bg">
                        <div class="single_wrap">
                            <h4>Job description</h4>
                           <p> {{job_detail.description}}</p>
                        </div>

                    </div>
                    <div class="apply_job_form white-bg">
                        <h4>Edit Profile</h4>
                        <form  method="post" enctype="multipart/form-data">
                         {% csrf_token %}
                            {% bootstrap_form form %}

                         {% buttons %}
                           <button class="boxed-btn3 w-100" type="submit">Post Now</button>
                         {% endbuttons %}
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body%}
